<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE-edge'>
	<title>swatch</title>
	<meta name='viewport' content='width=device-width, minimum-scale=1.0, maximum-scale=1.0'>
	<link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css'>
	<link rel='stylesheet' href='//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css'>
	<link rel='stylesheet' href='assets/styles/main.css'>
	
</head>
<body>
	
	<div id='settings' class='global-options'>
		<div class='right'>
			<a href='#' id='settings-toggle'><i class='fa fa-cog fa-2x'></i></a>
		</div>
		<div id='settings-panel' class='hide narrower clear'>
			<form id='settings-form' class='form text-elegant'>
				<div class='form-group'>
					<label for='settings-sort'>Sort by</label><input id='settings-sort' type='text' name='sort'>
				</div>
				<div class='form-group'>
					<label for='settings-group'>Group by</label><input id='settings-group' type='text' name='group'>
				</div>
				<div class='form-group'>
					<label for='settings-filter'>Filter by</label><input id='settings-filter' type='text' name='filter'>
				</div>
				<div class='form-group'>
					<label for='settings-view'>View as</label><input id='settings-view' type='text' name='view'>
				</div>
				<div class='form-group'>
					<label for='settings-size'>Size</label><input id='settings-size' type='range' name='size'>
				</div>
			</form>
		</div>
	</div>

	<div id='content' class='transition'>
		<div id='colors'></div>
	</div>

	<script src='http://code.jquery.com/jquery-2.1.0.min.js'></script>
	<script src='//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js'></script>
	<script src='assets/scripts/main.js'></script>

</body>
